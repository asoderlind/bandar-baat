name: Build and Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase repository name
        id: repo
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # API Image
      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}-api
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      # Web Image
      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}-web
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web
          build-args: |
            VITE_API_URL=https://babel.monkebrain.com/api

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/monke-say"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,MINIO_ROOT_USER,MINIO_ROOT_PASSWORD,MINIO_BUCKET,ANTHROPIC_API_KEY,API_SECRET_KEY,GOOGLE_TTS_CREDENTIALS,DOMAIN,FRONTEND_URL,ACME_EMAIL,GHCR_TOKEN
          script: |
            mkdir -p ~/monke-say
            cd ~/monke-say

            # Write environment file from GitHub secrets
            cat > .env << EOF
            POSTGRES_USER=$POSTGRES_USER
            POSTGRES_PASSWORD=$POSTGRES_PASSWORD
            POSTGRES_DB=$POSTGRES_DB
            MINIO_ROOT_USER=$MINIO_ROOT_USER
            MINIO_ROOT_PASSWORD=$MINIO_ROOT_PASSWORD
            MINIO_BUCKET=$MINIO_BUCKET
            ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
            API_SECRET_KEY=$API_SECRET_KEY
            GOOGLE_TTS_CREDENTIALS=$GOOGLE_TTS_CREDENTIALS
            DOMAIN=$DOMAIN
            FRONTEND_URL=$FRONTEND_URL
            ACME_EMAIL=$ACME_EMAIL
            EOF

            # Login to GitHub Container Registry
            echo $GHCR_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new images first
            docker compose -f docker-compose.prod.yml pull

            # Backup database before migration (if db container exists)
            mkdir -p ~/monke-say/backups
            if docker ps -a --format '{{.Names}}' | grep -q 'monke-say-db'; then
              echo "Backing up database..."
              docker exec monke-say-db pg_dump -U $POSTGRES_USER $POSTGRES_DB > ~/monke-say/backups/backup-$(date +%Y%m%d-%H%M%S).sql
              # Keep only the last 5 backups
              ls -t ~/monke-say/backups/*.sql 2>/dev/null | tail -n +6 | xargs -r rm --
              echo "Backup complete. Recent backups:"
              ls -lh ~/monke-say/backups/*.sql | head -5
            else
              echo "No existing database container found, skipping backup"
            fi

            # Stop and remove old containers
            docker compose -f docker-compose.prod.yml down || true

            # Start services
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f

            # Show running containers for debugging
            docker ps
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          MINIO_ROOT_USER: ${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ secrets.MINIO_ROOT_PASSWORD }}
          MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          API_SECRET_KEY: ${{ secrets.API_SECRET_KEY }}
          GOOGLE_TTS_CREDENTIALS: ${{ secrets.GOOGLE_TTS_CREDENTIALS }}
          DOMAIN: ${{ secrets.DOMAIN }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

      - name: Summary
        run: |
          echo "### Deployed :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- API: ${{ steps.meta-api.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- Web: ${{ steps.meta-web.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.SERVER_IP }}" >> $GITHUB_STEP_SUMMARY
