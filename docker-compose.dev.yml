services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: monke_say
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/drizzle:/app/apps/api/drizzle
      - ./packages/shared:/app/packages/shared
      - ./service-key.json:/app/service-key.json:ro
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/monke_say
      - PORT=8000
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-key.json
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=monke-say
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: pnpm dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/index.html:/app/apps/web/index.html
      - ./apps/web/vite.config.ts:/app/apps/web/vite.config.ts
      - ./packages/shared/src:/app/packages/shared/src
    environment:
      - VITE_API_URL=http://api:8000
    depends_on:
      - api

volumes:
  postgres_data:
  minio_data:
